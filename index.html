<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Psychic Game</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div id="game">
			<h1>The Psychic Game</h1>
			<h2>Guess what letter I'm thinking of?</h2>
			<p><span id="wins">Wins:</span></p>
			<p><span id="losses">Losses:</span></p>
			
			<p><span id="guesses-left">Guesses Left:</span></p>
			<p><span id="guesses-made">Your Guesses So Far:</span></p>
			<br>
			<img src="assets/images/cristal ball.jpg" alt="cristal ball">
		
		</div>
		<script type="text/javascript">
			
///Letter choices available
var alphabetChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
var wins = 0;
var losses = 0;
var guessesLeft = 9;
// array for user's guesses
var guessedLetters = [];
var userGuess = null;
var computerGuess = alphabetChoices[Math.floor(Math.random() * alphabetChoices.length)];
console.log('key');
	document.onkeyup = function(event) {
	// String.fromCharCode converts a number into a character from an array
	var userGuess = String.fromCharCode(alphabetChoices).toLowerCase();
 	document.getElementById("guesses-made").innerHTML = userGuess;
 	if (userGuess != computerGuess) {
	 	guessesLeft--;
	 	losses++;
	 	document.getElementById("guesses-left").innerHTML = guessesLeft ;
	 	document.getElementById("losses").innerHTML = losses;
 	}
 	if (userGuess == computerGuess) {
 		wins++;
 		document.getElementById("wins").innerHTML = wins;
 	}
 	if (guessedLetters.indexOf(userGuess) < 0 && computerGuess.indexOf(userGuess) >= 0) {
 		guessedLetters[guessedLetters.length] = userGuess;
		guessesLeft--;
		document.getElementById("guesses-made").innerHTML += event.key;
	}
   if (guessesLeft == 0) {
        guessesLeft = 9;
        computerGuess = alphabetChoices[Math.floor(Math.random() * (alphabetChoices.length))];
    }
};
		</script>
	</body>
</html>
